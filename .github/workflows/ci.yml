name: PowerCD Build
on: push

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          #ubuntu-latest
          windows-latest
          #macOS-latest
        ]
    steps:
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "Test1"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##[section] Section"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##[command] Command"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##[debug] Debug"
        steps:
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##[warning] Warning"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##[error] Error"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##vso[task.logissue type=warning;]This is another warning"
      - name: Pwsh Test
        shell: pwsh
        run: Write-Output "##vso[task.logissue type=error;]This is error"