# https://aka.ms/yaml
parameters:
  vmImage: 'ubuntu-18.04'
  psVersion: 'pwsh'
  script: "$PSVersionTable | Out-String"
jobs:
  - job:
    displayName: "${{parameters.vmImage}} ${{parameters.psVersion}}"
    pool:
      vmImage: ${{ parameters.vmImage }}
    steps:
    - ${{parameters.psVersion}}: ${{parameters.script}}